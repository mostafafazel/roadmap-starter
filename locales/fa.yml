    typesOfBiosensors:
      title: انواع بیوسنسورها
      description: 'انواع مختلف بیوسنسورها را کشف کنید، از جمله سنسورهای الکتروشیمیایی، نوری و حرارتی، که هر یک برای کاربردهای خاص طراحی شده‌اند.'

    applications:
