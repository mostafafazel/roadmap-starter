about:
  title: À propos de notre projet de biosenseur
  summary: >-
    Notre site web sur les biosenseurs fournit des informations complètes et à jour sur le développement, la recherche et l'innovation des technologies de biosenseurs.
    Il propose des feuilles de route visuelles, des guides détaillés et des ressources essentielles pour aider les chercheurs, innovateurs et passionnés à rester à la pointe du domaine des biosenseurs.
  features: 'Notre plateforme offre les fonctionnalités clés suivantes :'
  config: >-
    De plus, notre plateforme prend en charge des outils facilitant la localisation, les schémas de couleurs et un accès convivial aux ressources des biosenseurs.
