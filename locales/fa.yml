main:
  title: نقشه راه بیوسنسور
about:
  title: درباره پروژه بیوسنسور ما
  summary: >-
    وب‌سایت بیوسنسور ما اطلاعات جامع و به‌روز درباره توسعه، تحقیق و نوآوری در فناوری‌های بیوسنسور را ارائه می‌دهد.
    این وب‌سایت نقشه‌های راه تصویری، راهنماهای دقیق و منابع ضروری را به اشتراک می‌گذارد تا به پژوهشگران، نوآوران و علاقه‌مندان کمک کند در زمینه بیوسنسورها پیشرو باشند.
  features: 'پلتفرم ما ویژگی‌های کلیدی زیر را ارائه می‌دهد:'
  config: >-
    علاوه بر این، پلتفرم ما از ابزارهایی برای بومی‌سازی، طرح‌های رنگی و دسترسی کاربر پسند به منابع بیوسنسور پشتیبانی می‌کند.
