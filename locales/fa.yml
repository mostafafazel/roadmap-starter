about:
  title: درباره پروژه بیوسنسور ما
  summary: >-
    وب‌سایت بیوسنسور ما اطلاعات جامع و به‌روز در مورد توسعه، تحقیق و نوآوری تکنولوژی‌های بیوسنسور ارائه می‌دهد.
    این وب‌سایت شامل نقشه‌های راه تصویری، راهنماهای دقیق و منابع ضروری است که به پژوهشگران، نوآوران و علاقه‌مندان کمک می‌کند در زمینه بیوسنسور پیشرو باشند.
  features: 'پلتفرم ما ویژگی‌های کلیدی زیر را ارائه می‌دهد:'
  config: >-
    علاوه بر این، پلتفرم ما ابزارهایی را برای کمک به بومی‌سازی، طرح‌های رنگی و دسترسی آسان به منابع بیوسنسور پشتیبانی می‌کند.
